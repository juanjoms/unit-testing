<header>
  <h1>Unit testing examples</h1>
</header>

<main>
  <input type="text" class="input-search" [(ngModel)]="searchTerm" placeholder="Filter users...">
  <div class="user-list">
    <div class="user-item" *ngFor="let user of users | filterUser:searchTerm">
      <img [src]="user.image" [alt]="user.name">
      <div class="user-info">
        <div class="name">{{user.name}}</div>
        <div class="email">{{user.email}}</div>
      </div>
    </div>
  </div>
</main>
